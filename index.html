<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Satellite Telemetry Dashboard</title>
  <link href="assets/style.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <button class="toggle-btn" id="theme-btn">🌙</button>
  <div class="container">
    <h2>🚀 Satellite Telemetry Dashboard</h2>
    <div class="card">
      <label for="signal-select">Select Signals:</label>
      <select id="signal-select" multiple></select>
    </div>
    <div class="card">
      <div id="plot"></div>
    </div>
    <div class="footer">Data from <code>data/sat_log.csv</code></div>
  </div>

  <script>
    // Theme toggle
    const btn = document.getElementById('theme-btn');
    btn.onclick = () => {
      document.body.classList.toggle('dark');
      btn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    }

    // Plotting logic remains same...
  </script>
</body>
</html>
